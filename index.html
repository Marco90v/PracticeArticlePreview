<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article preview component</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="container">
        <div class="row caja">
            <div class="col-lg-12 align-self-center">
                <div class="card mb-3">
                    <div class="row no-gutters">
                      <div class="col-md-5">
                        <img src="./assets/drawers.jpg" class="card-img imgCard" alt="...">
                      </div>
                      <div class="col-md-7 contentBody">
                        <div class="card-body">
                            <h5 class="card-title title">Shift the overall look and feel by adding these wonderful touches to funiture in you home</h5>
                            <p class="card-text textCard">
                                Ever been in a room and felt like something was missing?
                                Perhaps it felt slightly bare and uninviting. I've got some simple tips to help you make any room feel complete.
                            </p>
                            <div class="row perfil">
                                <div class="col-2 col-md-2">
                                    <img src="/assets/avatar-michelle.jpg" class="rounded-circle float-left avatarCard" alt="...">
                                </div>
                                <div class="col-8 col-md-8">
                                    <div class="infoPerfil">
                                        <p class="name">Michelle Appleton</p>
                                        <p>28 Jun 2020</p>
                                    </div>
                                </div>
                                <div class="col-2 col-md-2">
                                    <div class="rounded-circle share" id="popover" data-toggle="popover" data-placement="top" data-content="">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="15" height="13"><path fill="#6E8098" d="M15 6.495L8.766.014V3.88H7.441C3.33 3.88 0 7.039 0 10.936v2.049l.589-.612C2.59 10.294 5.422 9.11 8.39 9.11h.375v3.867L15 6.495z"/></svg>
                                    </div>
                                </div>
                            </div>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>
<img src="" alt="">

    <script>
        $(document).ready(function(){
            let e = {
                content: ['<span>SHARE <img src="./assets/icon-facebook.svg"> <img src="./assets/icon-twitter.svg"> <img src="./assets/icon-pinterest.svg"></span>'].join(''),
                html: true
            };
            $('[data-toggle="popover"]').popover(e);
        });
    </script>
   
</body>
</html>
